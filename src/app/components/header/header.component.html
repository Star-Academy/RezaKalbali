<header class="header">
  <div class="header__logo">
    <img class="logo" src="assets/logos/logo.svg" alt="لوگو" />
    <app-nav></app-nav>
  </div>
  <div class="header__avatar">
    <app-search-box></app-search-box>

    <ng-container *ngIf="isLoggedIn; else loginOrSignUp">
      <app-avatar></app-avatar>
    </ng-container>
    <ng-template #loginOrSignUp>
      <button class="go-login-btn" (click)="onClickLogInButton()">
        ورود / ثبت نام
      </button>
    </ng-template>
  </div>
</header>
