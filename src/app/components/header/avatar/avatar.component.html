<div class="avatar" #avatar>
  <div class="icon">
    <i
      class="fa-solid fa-user"
      [class.active-avatar]="avatarDisplay === 'block'"
      (click)="onClickAvatar()"
    ></i>
  </div>

  <div class="popover" [style.--display]="avatarDisplay">
    <ul>
      <li><a href="#">پروفایل</a></li>
      <li><a href="#">سبد خرید</a></li>
      <li><a href="#">کیف پول</a></li>
      <li class="logout" (click)="onClickLogout()">خروج از حساب کاربری</li>
    </ul>
  </div>
</div>
