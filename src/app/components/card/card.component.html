<div class="container">
    <div class="card" [class.skeleton]="skeletonIsActive">
        <div class="image-container">
            <img [src]="imageSource" [alt]="title" />
        </div>

        <main class="main-content">
            <h2 [title]="title">{{ title }}</h2>
            <p>{{ description }}</p>
            <ul class="tags">
                <li class="tag" *ngFor="let tag of tags">
                    {{ tag }}
                </li>
            </ul>
            <span class="info"> {{ payment }} </span>
        </main>
    </div>
</div>
