<article>
  <div class="card">
    <div class="front">
      <img
        [src]="img"
        [alt]="title"
        [style.--free]="isFree ? 'green' : 'white'"
      />
      <p class="title">{{ title }}</p>
    </div>
    <div class="back">
      <h2>{{ description }}</h2>
      <app-button
        [text]="buttonText"
        [iconClass]="buttonIconClass"
      ></app-button>
    </div>
  </div>
</article>
