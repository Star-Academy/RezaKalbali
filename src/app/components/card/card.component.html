<article>
  <div class="main-content">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
    <ul class="tags">
      <li class="tag" *ngFor="let tag of tags">
        {{ tag }}
      </li>
    </ul>
    <span class="info">
      {{ info }}
    </span>
  </div>
  <img [src]="img" [alt]="title" />
</article>
