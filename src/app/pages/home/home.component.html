<app-header></app-header>
<main>
  <app-slideshow></app-slideshow>

  <section class="container">
    <h2 class="heading">پر طرفدار ترین ها</h2>
    <div>
      <app-home-card
        *ngFor="let game of games"
        [img]="game.img"
        [name]="game.name"
        [pay]="game.pay"
        [price]="game?.price"
      ></app-home-card>
    </div>
  </section>

  <section class="container">
    <h2 class="heading">پرفروش ترین ها</h2>
    <div>
      <ng-container *ngFor="let game of games">
        <app-home-card
          *ngIf="game.pay === 'pay'"
          [img]="game.img"
          [name]="game.name"
          [pay]="game.pay"
          [price]="game.price"
          buttonIconClass="far fa-buy"
        ></app-home-card>
      </ng-container>
      <ng-container *ngFor="let game of games">
        <app-home-card
          *ngIf="game.pay === 'pay'"
          [img]="game.img"
          [name]="game.name"
          [pay]="game.pay"
          [price]="game.price"
          buttonIconClass="far fa-buy"
        ></app-home-card>
      </ng-container>
    </div>
  </section>
</main>
<app-footer></app-footer>
