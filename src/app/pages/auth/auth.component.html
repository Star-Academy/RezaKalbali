<div class="container">
  <form (submit)="formSubmitHandler()">
    <img src="assets/logos/logo.svg" alt="squid game logo" />
    <div>
      <label>
        <span> نام کاربری: </span>
        <input type="text" name="username" [(ngModel)]="user.username" />
      </label>
      <label *ngIf="!isLoginMode">
        <span> ایمیل: </span>
        <input type="email" name="email" [(ngModel)]="user.email" />
      </label>
      <label>
        <span> کلمه عبور: </span>
        <input type="password" name="password" [(ngModel)]="user.password" />
      </label>
      <app-button
        [isPrimary]="true"
        [text]="isLoginMode ? 'ورود' : 'ثبت نام'"
      ></app-button>
    </div>
    <div class="footer">
      <ng-container *ngIf="isLoginMode; else signup">
        <span>ثبت نام نکردید؟</span>
      </ng-container>
      <ng-template #signup><span>حساب کاربری دارید؟</span></ng-template>

      <button (click)="isLoginMode = !isLoginMode" type="button">
        {{ isLoginMode ? "ثبت نام" : "ورود" }}
      </button>
    </div>
  </form>
</div>
